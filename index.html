<!DOCTYPE html>
<html>
    <head>
	 <title>Web App â€“ Simple Interest Calculator</title>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=2TCPV7Ax-HrbLTpeW2axroIsKTBTIvhZR2H1CJ1U-VEaO2MU_QAFIFHa_nKRUeRS8ATxhAF3Czsea0eGGDtEI2M5FHkqhRauGKZq6KAm9pg" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9jcHRudHoyMTE5LmdpdGh1Yi5pby92ZnR2ay1TaW1wbGUtSW50ZXJlc3QtQ2FsY3VsYXRvci8"/><script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

	<div id="webcontainer">
		<div id="titleContainer">
			<h1>Simple Interest Calculator</h1>
		</div>
		
		
		<div id="formContainer">
			<form>
				<table>
					<tr>
						<td class="label_col">Amount</td>
						<td class="input_col"><input type="number"  id="principal" name="principal"  onblur="validatePrompt()" autofocus></td>
						<td class="feedback_col"><span id="principalPrompt">&nbsp;</span></td>
					</tr>
				
					<tr>
						<td class="label_col">Rate</td>
						<td class="input_col"><input type="range" id="rate" name="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"></td> 
						<td class="feedback_col"><span id="ratePrompt">&nbsp;10.25%</span></td>
					</tr>
				
					<tr>
						<td class="label_col">No. of Years</td>
						<td class="input_col" type="select" >
								<select id="years" name="years">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
								</select>				
						</td>
						<td class="feedback_col"><span id="yearPrompt">&nbsp;</span></td>
					</tr>
				
					<tr>
						<td>
							<button type="button" onclick="compute()">Compute Interest</button>
							<br>
							<span id="result"></span>
						
						</td>
						
						
					</tr>
					
					
				
			  </table>
			</form>

		
		
		</div>
			
		<div id="footerContainer">
			&#169; Everyone Can Get Rich. This Calculator belongs to Archisman Karmakar <a href="https://github.com/ArchismanKarmakar">ViewProfile</a>
		</div>
	</div>
    </body>
</html>
